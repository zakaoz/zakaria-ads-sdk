plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 35
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 2
        versionName "2.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        disable 'GradleDependency', 'ExpiringTargetSdkVersion'
    }
    namespace 'com.solodroid.ads.sdk'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    //Primary Ad Networks - Updated to latest versions
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
    implementation 'com.startapp:inapp-sdk:4.11.5'
    implementation 'com.applovin:applovin-sdk:12.4.0'
    implementation 'com.unity3d.ads:unity-ads:4.10.0'
    implementation 'com.facebook.android:audience-network-sdk:6.16.0'

    //AdMob mediation - Updated versions
    implementation 'com.google.ads.mediation:applovin:12.4.0.0'
    implementation 'com.google.ads.mediation:facebook:6.16.0.0'
    implementation 'com.google.ads.mediation:unity:4.10.0.0'

    //AppLovin mediation - Updated versions
    implementation 'com.applovin.mediation:google-adapter:23.0.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.16.0.1'
    implementation 'com.applovin.mediation:unityads-adapter:4.10.0.0'

    //GDPR - Updated
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'

}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.zakaoz'
                artifactId = 'zakaria-ads-sdk'
                version = '2.0.2'
                
                artifact(bundleReleaseAar)
                
                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each { dep ->
                        if (dep.group != null && dep.name != null && dep.version != null) {
                            def dependencyNode = dependenciesNode.appendNode('dependency')
                            dependencyNode.appendNode('groupId', dep.group)
                            dependencyNode.appendNode('artifactId', dep.name)
                            dependencyNode.appendNode('version', dep.version)
                        }
                    }
                }
            }
        }
    }
}
