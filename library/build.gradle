plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 35
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 2
        versionName "2.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        disable 'GradleDependency', 'ExpiringTargetSdkVersion'
    }
    namespace 'com.solodroid.ads.sdk'
    
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    //Primary Ad Networks - Updated to latest versions
    implementation 'com.google.android.gms:play-services-ads:23.6.0'
    implementation 'com.startapp:inapp-sdk:5.0.1'
    //implementation 'com.applovin:applovin-sdk:13.1.0'
    implementation 'com.unity3d.ads:unity-ads:4.13.1'
    implementation 'com.facebook.android:audience-network-sdk:6.19.0'

    //IronSource
    implementation 'com.ironsource.sdk:mediationsdk:7.6.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'

    //AdMob mediation - Updated versions
    implementation 'com.google.ads.mediation:facebook:6.19.0.0'
    implementation 'com.google.ads.mediation:unity:4.13.1.0'
    implementation 'com.google.ads.mediation:ironsource:8.6.1.0'

    //AppLovin
    implementation 'com.applovin:applovin-sdk:12.6.1'
    implementation 'com.applovin.mediation:google-adapter:23.3.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.19.0.2'
    implementation 'com.applovin.mediation:unityads-adapter:4.14.0.0'
    implementation 'com.applovin.mediation:ironsource-adapter:8.2.1.0.0'

    //Mediation
    implementation 'com.google.ads.mediation:applovin:12.6.1.0'

    //GDPR - Updated
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'

}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.zakaoz'
                artifactId = 'zakaria-ads-sdk'
                version = '2.0.4'
            }
        }
    }
}
